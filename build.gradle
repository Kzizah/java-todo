plugins {
    id 'java'
    id 'application'
}

group 'to-do.list'
version '1.0-SNAPSHOT'

mainClassName = 'App'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Dependencies for testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // Spark Java web framework
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation "com.sparkjava:spark-template-handlebars:2.5.5"

    // Logging
    implementation 'org.slf4j:slf4j-simple:1.7.21'

    // SQL2O for database access
    implementation 'org.sql2o:sql2o:1.5.4'

    // H2 Database (embedded)
    implementation group: 'com.h2database', name: 'h2', version: '1.4.191'
}

// Application configuration
application {
    // Define the main class for the application
    mainClassName = 'App'
}

// Tasks configuration
tasks.withType(JavaCompile) {
    // Java compiler options
    options.encoding = 'UTF-8'
}

// Define repositories and version control
repositories {
    mavenCentral()
}

// Define build and source compatibility
sourceCompatibility = 1.8
targetCompatibility = 1.8
